<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Agreement Detail</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>


<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="card card-default">
            <!-- <div class="card-header">
              <h3 class="card-title">Agreement</h3>
  
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Start Date:</label>
                            <div class="input-group date" id="startdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#startdate"
                                    [(ngModel)]="agreement.startDate" />
                                <div class="input-group-append" data-target="#startdate" data-toggle="startdate">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>

                                <!-- <input type="text" class="form-control" placeholder="Title"
                                            [(ngModel)]="menuItem.title" name="title" #title="ngModel" required>
                                        <span *ngIf="(title.touched || itemForm.submitted) && title.errors?.required"
                                            class="text-danger">
                                            Title is required
                                        </span> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>End Date:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#reservationdate" [(ngModel)]="agreement.endDate" />
                                <div class="input-group-append" data-target="#reservationdate"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Company</label>
                            <select id="companyDdl" class="form-control select2bs4" style="width: 100%;"
                                [(ngModel)]="agreement.companyId" name="companyDdl" required>
                                <option *ngFor="let category of companies" [value]="category.id">
                                    {{category.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Branch</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.branch" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Floor</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.floor" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Office No.</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.officeNumber" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Section</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.section" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Work Station</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.workStation" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Notes</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.description" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <h4>Payments Schedule</h4>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-primary btn-block">
                                <i class="fas fa-plus"></i>
                                Insert New Payment
                            </button>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Payment Due Date:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#reservationdate" />
                                <div class="input-group-append" data-target="#reservationdate"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">Alabama</option>
                                <option>Alaska</option>
                                <option>California</option>
                                <option>Delaware</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Washington</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Sender Bank</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">Alabama</option>
                                <option>Alaska</option>
                                <option>California</option>
                                <option>Delaware</option>
                                <option>Tennessee</option>
                                <option>Texas</option>
                                <option>Washington</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="form-group">
                            <label>Cheque No.</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Cheque Due Date:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input"
                                    data-target="#reservationdate" />
                                <div class="input-group-append" data-target="#reservationdate"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Notes</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-default mr_5">Cancel</button>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
