<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Agreement Detail</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>


<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="card card-default">
            <!-- <div class="card-header">
              <h3 class="card-title">Agreement</h3>
  
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Start Date:</label>
                            <div class="input-group date" id="startdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#startdate"
                                    [(ngModel)]="agreement.startDate" />
                                <div class="input-group-append" data-target="#startdate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>End Date:</label>
                            <div class="input-group date" id="endDate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#endDate"
                                    [(ngModel)]="agreement.endDate" />
                                <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Company</label>
                            <select id="companyDdl" class="form-control select2bs4" style="width: 100%;"
                                [(ngModel)]="agreement.companyId" name="companyDdl" required>
                                <option *ngFor="let category of companies" [value]="category.id">
                                    {{category.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Branch</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.branch" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Floor</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.floor" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Office No.</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.officeNumber" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Section</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.section" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Work Station</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.workStation" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Notes</label>
                            <input type="text" class="form-control" [(ngModel)]="agreement.description" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-default">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <h4>Payments Schedule</h4>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                (click)="insertNewPayment()">
                                <i class="fas fa-plus"></i>
                                Insert New Payment
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-body">
                <table id="payment-table">
                    <tr *ngFor="let paymentItem of agreementPayments; let i = index">
                        <div class="row payment-row">
                            <div class="col-sm-1">
                                <div class="form-group">
                                    <label>No.</label>
                                    <div class="input-group">
                                        <p>{{i+1 }} </p>
                                        <button (click)="removePaymentRow(i)" class="btn mtm-10"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label>Payment Due Date:</label>
                                    <div class="input-group date" id="paymentDueDate{{i}}" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                            [attr.data-target]="'#paymentDueDate' + i"
                                            [(ngModel)]="paymentItem.paymentDueDate" />
                                        <div class="input-group-append" [attr.data-target]="'#paymentDueDate' + i"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" [(ngModel)]="paymentItem.amount" />
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label>Payment Method</label>
                                    <app-payment-method-select [(selectedPaymentMethod)]="paymentItem.paymentMethod"
                                        (selectedPaymentMethodChange)="onPaymentMethodSelected($event, i)"></app-payment-method-select>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label>Notes</label>
                                    <input type="text" class="form-control" [(ngModel)]="paymentItem.description" />
                                </div>
                            </div>

                            <div class="col-sm-1" *ngIf="paymentItem.paymentMethod == 0">
                                <div class="form-group">

                                </div>
                            </div>
                            <div class="col-sm-2" *ngIf="paymentItem.paymentMethod == 0">
                                <div class="form-group">
                                    <label>Cheque Due Date:</label>
                                    <div class="input-group date" id="chequeDueDate{{i}}" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                            [attr.data-target]="'#chequeDueDate' + i"
                                            [(ngModel)]="paymentItem.chequeDueDate" />
                                        <div class="input-group-append" [attr.data-target]="'#chequeDueDate' + i"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2" *ngIf="paymentItem.paymentMethod == 0">
                                <div class="form-group">
                                    <label>Cheque No.</label>
                                    <input type="text" class="form-control" [(ngModel)]="paymentItem.chequeNo" />
                                </div>
                            </div>
                            <div class="col-sm-2" *ngIf="paymentItem.paymentMethod == 0">
                                <div class="form-group">
                                    <label>Cheque Bank</label>
                                    <select class="form-control select2bs4" style="width: 100%;"
                                        [(ngModel)]="agreement.companyId" required>
                                        <option *ngFor="let category of banks" [value]="category.id">
                                            {{category.name}}</option>
                                    </select>
                                </div>
                            </div>




                        </div>
                    </tr>
                </table>


            </div>

            <div class="card-footer">
                <button class="btn btn-default mr_5" (click)="backClicked()">Cancel</button>
                <button class="btn btn-primary float-right" (click)="submitAgreement()">Save</button>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
