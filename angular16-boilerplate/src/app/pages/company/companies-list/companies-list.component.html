<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-3">
                <h1>Companies</h1>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <a [routerLink]="['add']" class="btn btn-block btn-outline-success"><i class="fas fa-plus"></i> Add
                        New Company</a>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>


<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-header">
                        <h3 class="card-title">Filters</h3>
                        <div class="float-right">
                            <button class="btn-default mr_5" (click)="searchCompanies()">Search</button>
                            <button class="btn-default" (click)="clearSearchFilters()">Clear</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="agreementDdl">Company Name</label>
                                    <input type="text" id="branchTxt" class="form-control"
                                        [(ngModel)]="searchFilter.name" name="branchTxt" required
                                        placeholder="Search by company name" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Companies</h3>
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Email</th>

                                    <th>Website</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of companies; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.address}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{ item.website }}</td>
                                    <td>
                                        <a [routerLink]="[item.id]">Edit</a>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                    <div class="overlay" *ngIf="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
